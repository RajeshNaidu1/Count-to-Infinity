<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="playground">
        <div><img src="./computerjpg.jpg" style="width:100px;height:100px"><h5>A</h5></div>
        <hr id='first-line' style="width:100%;height:15px;text-align:left;margin-left:0;background-color:black" onclick="action1()">
        <div><img src="./computerjpg.jpg" style="width:100px;height:100px"><h5>B</h5></div>
        <hr id='second-line' style="width:100%;height:15px;text-align:left;margin-left:0;background-color:black" onclick="action2()">
        <div><img src="./computerjpg.jpg" style="width:100px;height:100px"><h5>C</h5></div>
    </div>
    <div class="connections">
        <div id="tableA">
            <table>
                <tr>
                  <th>To</th>
                  <th>Cost</th>
                  <th>Via</th>
                </tr>
                <tr class="A toB">
                  <td>B</td>
                  <td>1</td>
                  <td>B</td>
                </tr>
                <tr class="A toC">
                  <td>C</td>
                  <td class="dist1">3</td>
                  <td>B</td>
                </tr>
              </table>
        </div>
        <div id="tableB">
            <table>
                <tr>
                  <th>To</th>
                  <th>Cost</th>
                  <th>Via</th>
                </tr>
                <tr class="B toA">
                  <td>A</td>
                  <td class="dist3">1</td>
                  <td>A</td>
                </tr>
                <tr class="B toC">
                  <td>C</td>
                  <td class="dist2">2</td>
                  <td>C</td>
                </tr>
              </table>
        </div>
        <div id="tableC">
            <table>
                <tr>
                  <th>To</th>
                  <th>Cost</th>
                  <th>Via</th>
                </tr>
                <tr class="C toA">
                  <td>A</td>
                  <td class="dist4">3</td>
                  <td>B</td>
                </tr>
                <tr class="C toB">
                  <td>B</td>
                  <td>2</td>
                  <td>B</td>
                </tr>
              </table>
        </div>
    </div>
    <h2>Cost of first route is 1</h2>
    <h2>Cost of second route is 2</h2>
    <script src="app.js"></script>
</body>
</html>
